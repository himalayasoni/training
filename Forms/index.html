<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Builder</h1>
    <div>
    <form id="form-builder">
        <label for="fname">Field Name</label>
        <input type="text" id="fname" name="fname">
        <label for="fid">Field Id</label>
        <input type="text" id="fid" name="fid">
        <label for="ftype">Field Type</label>
        <select name="ftype" id="ftype">
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="file">File</option>
            <option value="select">select</option>
            <option value="image">Image</option>
        </select>
        
        <button type="button" onclick="myFunction()">Click me</button>
    </form >
    </div>
    
    <table id="tab">
        <tr>
            <th>Field Name</th>
            <th>Field Id</th>
            <th>Field Type</th>
            <th>Field Options</th>
        </tr>
    </table>
    <input type="text" id="textbox"/>
    <button id="addmore" onclick="additem()">Add More</button>
    <button id="close" onclick="closeitem()">Close</button>
    
    <div>
    <code id="code">

    </code>
    </div>

    <button id="createcode" type="button" onclick="codeGenerator()">Generate Code</button>

    <script src="index.js"></script>
</body>
</html>
